<nb-card [class]="isDialog ? 'dialog-size' : ''">
  <!-- <nb-card-header style="text-align: center; font-size: 2em;">Your Dataset</nb-card-header> -->
  <!-- <nb-card-body [nbSpinner]="loading" nbSpinnerStatus="primary"></nb-card-body> -->
  <nb-card-body>
    <ag-grid-angular
      [defaultColDef]="defaultColDef"
      ar-grid-data
      class="ag-theme-alpine"
      [rowData]="dataset"
      [columnDefs]="columnDefs"
      id="myGrid"
      [frameworkComponents]="frameworkComponents"
      [overlayLoadingTemplate]="loadingTemplate"
      [overlayNoRowsTemplate]="noRowsTemplate"
      style="width: 100%; height: 450px"
    >
    </ag-grid-angular>
  </nb-card-body>
</nb-card>
