<nb-card>
    <nb-card-header>
        UPLOAD DATASET
    </nb-card-header>
    <nb-card-body>
        <table>
            <tr>
                <td colspan="2">
                    <input type="text" [(ngModel)]="fileName" nbInput fullWidth fieldSize="medium"
                        placeholder="Data Name">
                </td>
            </tr>
            <tr style="text-align:center;">
                <td style="text-align:center;" colspan="2">
                    <input type="file" nbInput fullWidth fieldSize="small" placeholder="Text field"
                        (change)="fileChange($event)" />
                </td>
            </tr>
            <tr>
                <td colspan="2" class="button-right">
                    <button nbButton [disabled]="buttonSubmitStatus !== 'unable'" size="medium" type="button"
                        status="primary" (click)="upload()">
                        upload
                    </button>
                </td>
            </tr>
            <tr></tr>
        </table>
    </nb-card-body>
</nb-card>
