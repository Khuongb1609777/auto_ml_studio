<nb-card>
    <nb-card-header>
        UPLOAD DATASET
    </nb-card-header>
    <nb-card-body>
        <table>
            <tr>
                <td colspan="2" class="td-style">
                    <input type="text" [(ngModel)]="fileName" nbInput fullWidth fieldSize="medium"
                        placeholder="Data Name">
                </td>
            </tr>
            <tr style="text-align:center;">
                <td colspan="2" class="td-style">
                    <input type="file" nbInput fullWidth fieldSize="small" placeholder="Text field"
                        accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel"
                        (change)="fileChange($event)" />
                </td>
            </tr>
            <tr>
                <td colspan="2" class="button-left">
                    <button nbButton size="medium" type="button" status="primary" (click)="upload()">
                        upload
                    </button>
                </td>
            </tr>
            <tr></tr>
        </table>
    </nb-card-body>
</nb-card>
