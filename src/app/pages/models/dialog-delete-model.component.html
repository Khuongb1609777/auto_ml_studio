<nb-card>
    <nb-card-header>Xóa mô hình</nb-card-header>
    <nb-card-body> Bạn muốn xóa mô hình {{ nameObjectDelete }} ?</nb-card-body>
    <nb-card-footer>
        <table class="table_size">
            <tr>
                <td class="button_left">
                    <button nbButton size="small" status="primary" (click)="dialogRef.close()">Thoát</button>
                </td>
                <td class="button_right" style="right: auto;">
                    <button nbButton size="small" status="danger" (click)="deleteModel()">Xóa</button>
                </td>
            </tr>
        </table>
    </nb-card-footer>
</nb-card>
